<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bible Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">          
                <div class="logo-title">
                    <img src="images/website_icon.jpg" alt="Logo">
                    <div class="title">
                        <h1>The </h1>
                        <h1>Bible</h1> 
                        <h1>Search</h1>
                    </div>
                </div>
                <p>Search Bible verse on any versions you like!</p>
        </div> <!--end of left-section-->

        <div class="right-section">
            <div class="top-row">
                <select name="" id="old-testament" onchange="">
                    <option disabled selected hidden>OLD TESTAMENT</option>
                    <option value="">genesis</option>
                    <option value="">exodus</option>
                    <option value="">leviticus</option>
                    <option value="">numbers</option>
                    <option value="">Deuteronomy</option>
                    <option value="">Joshua</option>
                    <option value="">Judges</option>
                    <option value="">Ruth</option>
                    <option value="">1 Samuel</option>
                    <option value="">2 Samuel</option>
                    <option value="">1 Kings</option>
                    <option value="">1 Kings</option>
                    <option value="">2 Kings</option>
                    <option value="">1 Chronicles</option>
                    <option value="">2 Chronicles</option>
                    <option value="">Ezra</option>
                    <option value="">Nehemiah</option>
                    
                </select>
                <select name="" id="new-testament">
                    <option value="disabled selected hidden">NEW TESTAMENT</option>
                </select>
            </div> <!--end of top-row-->

            <div class="middle-row">
                <label for="">translation</label>
                <select name="translation" id="">
                    <option value="">King James Version (KJV)</option>
                    <option value="">World English Bible (WEB)</option>
                    <option value="">World English Bible UK (British Edition)</option>
                    <option value="">Clementine Latin Vulgate (Latin)</option>
                    <option value="">Joao Ferreira de Almeido  (Portuguese)</option>
                    <option value="">Corrected Cornnilescu Version (Romanian)</option>
                    <option value="">Cherokee New Testament (Cherokee)</option>
                    <option value="">Bible kralicka (Czech)</option>

                </select>
                <label for="">Chapter</label>
                <input type="text" name="">
                <label for="">Verse</label>
            </div><!--end of middle-row-->

            <div class="bottom-row">
                <input type="number">
                <p>:</p>
                <input type="number">
            </div>
        </div> <!--end of right-section-->
    </div>
    <script src="script.js"></script>
</body>
</html>
